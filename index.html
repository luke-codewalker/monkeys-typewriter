<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/utils.js"></script>
    <script defer src="js/dna.js"></script>
    <script defer src="js/population.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Monkey's Typewriter</title>
</head>

<body>
    <section class="typewriter monospace"></section>

    <main>
        <h1>Monkey's Typewriter</h1>
        <noscript>This page needs Javascript to function! Please enable it.</noscript>
        <p>Target phrase:
            <span class="target-phrase monospace"></span>
        </p>

        <p>Best phrase:
            <span class="best-phrase monospace"></span>
        </p>
        <p>Average Fitness:
            <span class="avg-fitness"></span>
        </p>

        <p>Generation:
            <span class="generation"></span>
        </p>

        <p>Population size:
            <span class="population-size"></span>
        </p>

        <p>Mutation rate:
            <span class="mutation-rate"></span>
        </p>

        <button>Let them smash the keys</button>
    </main>
</body>

</html>
