<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/utils.js"></script>
    <script defer src="js/dna.js"></script>
    <script defer src="js/population.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Monkeys with typewriters</title>
</head>

<body>
    <section class="typewriter monospace"></section>

    <main>
        <h1>Monkeys with typewriters</h1>
        <noscript>This page needs Javascript to function! Please enable it.</noscript>
        <section class="config">
            <p title="The phrase that the monkeys should ideally type">Target phrase:
                <input type="text" class="target-phrase monospace" size="24" value="Lorem ipsum sunt dolores">
            </p>

            <p title="How many monkeys are trying to type the target phrase at once">Population size:
                <input type="number" min="100" value="150" max="999" class="population-size small">
            </p>

            <p title="The probability that a new monkey's genes will be altered after it combined the genes from it's parents">Mutation rate:
                <input type="number" min="1" max="99" value="1" class="mutation-rate small"> %
            </p>
        </section>

        <section class="metrics">
            <p title="The closest the monkeys have gotten to the target phrase">Best phrase:
                <span class="best-phrase monospace"></span>
            </p>
            <p title="Average percentage of the target phrase the monkeys get correct">Average Fitness:
                <span class="avg-fitness"></span>
            </p>

            <p title="The current generation of monkeys">Generation:
                <span class="generation"></span>
            </p>
        </section>

        <button>Let them smash the keys</button>
    </main>
</body>

</html>
